<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 40 60">
  <path d="M 40 20 Q 40 34 20 60 Q 0 34 0 20 A 2 2 90 0 1 40 20 Z M 20 8 A 2 2 90 0 0 20 32 C 27 32 32 26 32 20 L 32 18 Q 32 17 31 17 L 25 17 A 1 1 0 0 0 25 20 L 28 20 C 28 24 25 28 20 28 A 2 2 90 0 1 20 12 A 1 1 0 0 0 20 8 Z" fill="#fff" filter="url(#inset-shadow)" />
  <filter id='inset-shadow'>
    <!-- Shadow offset -->
    <feOffset
      dx='0'
      dy='0'
    />
  
    <!-- Shadow blur -->
    <feGaussianBlur
      stdDeviation='1'
      result='offset-blur'
    />
  
    <!-- Invert drop shadow to make an inset shadow -->
    <feComposite
      operator='out'
      in='SourceGraphic'
      in2='offset-blur'
      result='inverse'
    />
    
    <!-- Cut color inside shadow -->
    <feFlood
      flood-color='black'
      flood-opacity='.95'
      result='color'
    />
    <feComposite
      operator='in'
      in='color'
      in2='inverse'
      result='shadow'
    />
  
    <!-- Placing shadow over element -->
    <feComposite
      operator='over'
      in='shadow'
      in2='SourceGraphic'
    />
  </filter>
</svg>